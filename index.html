<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://code.cdn.mozilla.net/fonts/fira.css"
    />
    <title>Layout</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <img src="img/zocom-logo.png" alt="Zocom Logo" />
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">How it works</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Press</a></li>
          <li><a href="">Pricing</a></li>
          <li><a href="">Contact</a></li>
        </ul>
        <button>Get a qoute</button>
      </nav>
      <section class="hero">
        <h1>Download our App</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Suspendisse vel eleifend diam, tempus accumsan neque.
          Praesent quis dolor.
        </p>
        <div class="hero--os">
          <figure>
            <img src="img/apple-logo.png" alt="Apple logo" />
            <figcaption>App Store</figcaption>
          </figure>
          <figure>
            <img src="img/google-logo.png" alt="Google Play logo" />
            <figcaption>Google Play</figcaption>
          </figure>
        </div>
        <img class="hero--phone" src="img/phone.png" alt="" />
      </section>
      <main>
        main
        <article class="card--product"></article>
        <article class="card--product"></article>
        <article class="card--product"></article>
        <article class="card--product"></article>
        <article class="card--collection"></article>
        <article class="card--collection"></article>
      </main>
      <footer>
        footer
        <article class="card--contact"></article>
      </footer>
    </div>
  </body>
</html>
